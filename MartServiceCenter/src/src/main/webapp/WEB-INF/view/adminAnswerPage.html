<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h3>관리자 답변 페이지</h3>
<a th:href="@{/cs/admin}">관리자 페이지로 이동</a><br/>
<a th:href="@{/cs/logout}">로그아웃하기</a><br />
<h4>문의 상세 내역</h4>
<table border = 1 width = "500" height = "300">
  <tr>
    <th>제목</th>
    <td th:text = "${inquiry.title}"></td>
  </tr>
  <tr>
    <th>카테고리</th>
    <td th:text = "${inquiry.category}"></td>
  </tr>
  <tr>
    <th>본문</th>
    <td th:text = "${inquiry.mainText}"></td>
  </tr>
  <tr>
    <th>작성일시</th>
    <td th:text = "${inquiry.inquiryTime}"></td>
  </tr>
</table>
<form method = "post" th:action = "@{'/cs/admin/answer/' + ${inquiry.id}}">
  답변 내용 : <input type = "text" name = "answerText" />
  <input type = "submit" value = "제출"/>
</form>
<a th:href="@{/cs/admin}"><button>취소</button></a>

</body>
</html>
