<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>방금 답변한 문의 내용 보기</title>
</head>
<body>
<h5>방금 답변한 문의 내용 보기</h5>
<table border = 1>
  <thead>
  <tr>
    <th>제목</th>
    <th>분류</th>
    <th>본문</th>
    <th>질문시간</th>
    <th>답변시간</th>
    <th>답변내용</th>
  </tr>
  </thead>
  <tbody>
  <td th:text = "${inquiry.title}"></td>
  <td th:text = "${inquiry.category}"></td>
  <td th:text = "${inquiry.mainText}"></td>
  <td th:text = "${inquiry.inquiryTime}"></td>
  <td th:text = "${answer.answerTime}"></td>
  <td th:text = "${answer.answerText}"></td>
  </tbody>
</table>
<a th:href="@{/cs/admin}">관리자 페이지로 이동</a><br/>
<a th:href="@{/cs/logout}">로그아웃하기</a><br />

</body>
</html>
